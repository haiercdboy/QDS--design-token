name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v1
        with: 
          node-version: '17'

      - name: build
        run: 
          npm run build
          git add -A
          git commit -m "github action commit"
          git push

      